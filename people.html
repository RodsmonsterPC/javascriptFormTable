<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/people.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container form-intro">
      <div class="row">
        <div id="radio-wrapper" class="col-sm-12 col-md-6 col-lg-6 form-data">
          <h1>Bienvenido</h1>
          <p>Seleccione la busqueda que solicite</p>
          <div class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="gender-radio"
              id="radios-male"
              value="male"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-radio"
                id="radios-female"
                value="female"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender-radio"
                id="radios-all"
                value="all"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                All
              </label>
            </div>
          </div>
        </div>
        <div class="card">
          <div id="card-info" class="card-body"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./people.js"></script>
  </body>
</html>
